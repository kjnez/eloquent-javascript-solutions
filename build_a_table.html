<table>
  <tr>
    <th>name</th>
    <th>height</th>
    <th>place</th>
  </tr>
  <tr>
    <td>Kilimanjaro</td>
    <td>5895</td>
    <td>Tanzania</td>
  </tr>
</table>

<div id="mountains"></div>
<script>
  let mountains = [
    {name: "Himalayas", height: 7200, place: "China"},
    {name: "Fuji", height: 3776, place: "Japan"},
  ];

  const table = document.createElement("table");
  const headerRow = document.createElement("tr");

  for (const header in mountains[0]) {
    const th = document.createElement("th");
    th.textContent = header;
    headerRow.appendChild(th);
  };
  table.appendChild(headerRow);

  for (const mountain of mountains) {
    const row = document.createElement("tr");

    for (const property in mountain) {
      let td = document.createElement("td");
      const value = mountain[property];
      
      td.textContent = value;

      if (typeof value === "number") {
        td.style.textAlign = "right";
      }
      row.appendChild(td);
    };
    table.appendChild(row);
  };

  console.log(table);

  let mountain_table = document.querySelector("#mountains");
  mountain_table.appendChild(table);
</script>
